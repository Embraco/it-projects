<script type="text/javascript">
var requestsPage;
var per_page = 25;
var gpage = 1;
var lastPage = 1;
var filtered = false;
var total = 0;
var advancedPanelHide = true;
var run = google.script.run.withFailureHandler(onFailure);

function onFailure(e) {
    debugger;
    var dialog = document.querySelector('#error-dialog');
    $('#dialog-text').empty();
    $('#dialog-text').append(e);
    $('#progress-project-execution').hide();
    $('#progress-load').hide();
    $('#progress-load-ba').hide();
    dialog.showModal();
}

function dataOnGoingDB(page){
    console.log('page:'+page);
    $('#progress-load').show();
    $('#requests-tb>tbody').empty();
    componentHandler.upgradeAllRegistered();
    run.withSuccessHandler(function(obj) {
       requestsPage = obj.data;
       total = obj.total;
       lastPage = obj.last;
       fillTable(requestsPage);
       document.getElementById('firstpage').disabled = false;
       document.getElementById('previouspage').disabled = false;
       document.getElementById('nextpage').disabled = false;
       document.getElementById('lastpage').disabled = false;
       if(page == 1){
         document.getElementById('firstpage').disabled = true;
         document.getElementById('previouspage').disabled = true;
         document.getElementById('nextpage').disabled = false;
         document.getElementById('lastpage').disabled = false;
       }

       if(page == lastPage){
         document.getElementById('firstpage').disabled = false;
         document.getElementById('previouspage').disabled = false;
         document.getElementById('nextpage').disabled = true;
         document.getElementById('lastpage').disabled = true;
       }

       if(page == 1 && page == lastPage){
         document.getElementById('firstpage').disabled = true;
         document.getElementById('previouspage').disabled = true;
         document.getElementById('nextpage').disabled = true;
         document.getElementById('lastpage').disabled = true;
       }

       if(requestsPage.length < per_page || requestsPage.length == total){
         document.getElementById('firstpage').disabled = true;
         document.getElementById('previouspage').disabled = true;
         document.getElementById('nextpage').disabled = true;
         document.getElementById('lastpage').disabled = true;
       }
       $('#progress-load').hide();
    }).dataOnGoingDB(page);
}
function getTotalLength(){
    run.withSuccessHandler(function(obj) {
       this.total = obj.total;
       $('#currentPage').text(gpage);
       $('#lastPage').text(obj.last);
       this.lastPage = obj.last;
       $('#total').text(this.total);
       if(per_page >= this.total){
          document.getElementById('firstpage').disabled = true;
          document.getElementById('previouspage').disabled = true;
          document.getElementById('nextpage').disabled = true;
          document.getElementById('lastpage').disabled = true;
       }
    }).getTotalLength();
}
function fillTable(obj){
     for (var i in obj) {
          var row = '<tr>'+
          '<!-- <td class="mdl-data-table__cell--non-numeric">'+
          '<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="cb-request-'+obj[i].id+'">'+
          '<input type="checkbox" id="cb-request-'+obj[i].id+'" class="mdl-checkbox__input">'+
          '<span class="mdl-checkbox__label"></span>'+
          '</label>'+
          '</td> -->'+
          '<td><a href="'+obj[i].url+'" target="_blank">'+obj[i].id+'</a></td>'+
          '<td class="mdl-data-table__cell--non-numeric" style="white-space: normal;">'+obj[i].status+'</td>'+
          '<td class="mdl-data-table__cell--non-numeric">'+obj[i].currentResponsible+'</td>'+
          '<td class="mdl-data-table__cell--non-numeric">'+obj[i].startDate+'</td>'+
          '<td class="mdl-data-table__cell--non-numeric">'+obj[i].manager+'</td>'+
          '<td class="mdl-data-table__cell--non-numeric" style="white-space: normal;">'+obj[i].title+'</td>'+
          '<td class="mdl-data-table__cell--non-numeric">'+obj[i].plant+'</td>'+
          '<td class="mdl-data-table__cell--non-numeric">'+obj[i].lastUpdate+'</td>'+
          '</tr>';
          $('#requests-tb>tbody').append(row);
       }
       componentHandler.upgradeAllRegistered();
}
function showNotFound(msg) {
    $('#idNotFound').css('visibility', 'visible');
}
function searchRequest(page){
    console.log('Search page: '+page);
    $('#progress-load').show();
    $('#requests-tb>tbody').empty();
    this.filtered = true;
    componentHandler.upgradeAllRegistered();
    var filter = getFilterFields();
    run.withSuccessHandler(function(obj) {
       if (obj.total == 0){
          $('#idNotFound').css('visibility', 'visible');
          $('#total').text(obj.total);
       }
       else {
          requestsPage = obj.data;
          $('#idNotFound').css('visibility', 'hidden');
          var data = obj.data;
          this.total = obj.total;
          fillTable(data);
          $('#total').text(this.total);
          this.lastPage = obj.last;
          $('#lastPage').text(this.lastPage);
          document.getElementById('firstpage').disabled = false;
          document.getElementById('previouspage').disabled = false;
          document.getElementById('nextpage').disabled = false;
          document.getElementById('lastpage').disabled = false;
          if(page == 1){
            document.getElementById('firstpage').disabled = true;
            document.getElementById('previouspage').disabled = true;
            document.getElementById('nextpage').disabled = false;
            document.getElementById('lastpage').disabled = false;
          }

          if(page == lastPage){
             document.getElementById('firstpage').disabled = false;
             document.getElementById('previouspage').disabled = false;
             document.getElementById('nextpage').disabled = true;
             document.getElementById('lastpage').disabled = true;
          }

          if(page == 1 && page == lastPage){
             document.getElementById('firstpage').disabled = true;
             document.getElementById('previouspage').disabled = true;
             document.getElementById('nextpage').disabled = true;
             document.getElementById('lastpage').disabled = true;
          }

          if(requestsPage.length < per_page || requestsPage.length == total){
             document.getElementById('firstpage').disabled = true;
             document.getElementById('previouspage').disabled = true;
             document.getElementById('nextpage').disabled = true;
             document.getElementById('lastpage').disabled = true;
          }
       }
       $('#progress-load').hide();
    }).searchRequest(filter, page);
}
//----------------------------------------------------------------------------------------------------------------------------------------------------------
// PAGINATION   --------------------------------------------------------------------------------------------------------------------------------------------
//----------------------------------------------------------------------------------------------------------------------------------------------------------
function firstPage(){
   gpage = Number(1);
   if(this.filtered == false)
      dataOnGoingDB(gpage);
   else
      searchRequest(gpage);
   $('#currentPage').text(gpage);
   console.log('Page: '+gpage);
}
function previousPage(){
   gpage = Number(gpage)-Number(1);
   if(this.filtered == false)
      dataOnGoingDB(gpage);
   else
      searchRequest(gpage);
   $('#currentPage').text(gpage);
   console.log('Page: '+gpage);
}
function nextPage(){
   gpage = Number(gpage)+Number(1);
   if(this.filtered == false)
      dataOnGoingDB(gpage);
   else
      searchRequest(gpage);
   $('#currentPage').text(gpage);
   console.log('Page: '+gpage);
}

function lastPagee(){
   gpage = this.lastPage;
   if(this.filtered == false)
      dataOnGoingDB(gpage);
   else
      searchRequest(gpage);
   $('#currentPage').text(gpage);
   console.log('Page: '+gpage);
}

function exportToSheets(){
    $('#progress-load').show();
    var filter = getFilterFields();
    run.withSuccessHandler(function(url) {
      var dialog = document.querySelector('#url-dialog');
      $('#dialog-url-text').empty();
      $('#dialog-url-text').append('<a href="'+url+'" target="_blank">Click here to open your report</a>');
      dialog.showModal();
      $('#progress-load').hide();
    }).exportToSheets(filter);

}
function getFilterFields(){
   var filter = {};
   filter.id = $('#fr-rq-id').val();
   filter.title = $('#fr-title').val();
   filter.status = $('#fr-status').val();
   filter.plant = $('#fr-plant').val();
   filter.requester = $('#fr-requester').val();
   filter.manager = $('#fr-manager').val();
   filter.localIT = $('#fr-local-it').val();
   filter.brm = $('#fr-brm').val();
   filter.portfolio = $('#fr-portfolio').val();
   filter.pm = $('#fr-pm').val();
   filter.startDate = $('#fr-start-date').val();
   filter.endDate = $('#fr-end-date').val();
   return filter;
}

function cleanFilters(){
  this.filtered = false;
  $('#fr-rq-id').val('');
  $('#fr-title').val('');
  $('#fr-status').val('');
  $('#fr-plant').val('');
  $('#fr-requester').val('');
  $('#fr-manager').val('');
  $('#fr-local-it').val('');
  $('#fr-brm').val('');
  $('#fr-portfolio').val('');
  $('#fr-pm').val('');
  $('#fr-sponsor').val('');
  $('#fr-start-date').val('');
  $('#fr-end-date').val('');
}

function toggleAdvancedPlanel(){
  if (advancedPanelHide == true){
    $('#advanced-panel').slideDown();
    this.advancedPanelHide = false;
  }
  else {
    cleanFilters();
    $('#advanced-panel').slideUp();
    this.advancedPanelHide = true;
  }
}

function setupAutocomplete(){
    var bar = $('#progress-load');
    bar.show();
    run.withSuccessHandler(function(list) {
        this.usersCache = list;
        bar.hide();
        var fields = [{id:'fr-requester', results:'resultsRequester'},{id:'fr-manager', results:'resultsManager'},{id:'fr-local-it', results:'resultsLocalIt'},{id:'fr-brm', results:'resultsBrm'},{id:'fr-portfolio', results:'resultsPortfolio'},{id:'fr-pm', results:'resultsPm'},{id:'fr-sponsor', results:'resultsSponsor'}];
        for(var i in fields){
          $('#'+fields[i].id).immybox({
            choices: this.usersCache,
            cleanAtStart: false,
            dialog: false,
            showArrow: true,
            resultPanel: fields[i].results,
            maxResults: 8,
            formatChoice(query) {
                const reg = new RegExp("(" + query + ")", 'i');
                return choice => (
                    "<div class='mdl-grid mdl-grid--no-spacing'>" +
                    "<div class='mdl-cell mdl-cell--12-col'>" + [choice.text.replace(reg, "<u>$1</u>"),
                        choice.value.replace(reg, "<u>$1</u>")
                    ].join(", ") +
                    "</div>" +
                    "</div>");
            },
            onSelect(selectedChoice) {
            },
            openOnClick: true
          });
          fields[i].id
        }
        bar.hide();
     }).usersCache();
}

window.addEventListener('load', function() {
    $("#fr-start-date").inputmask({ alias: "mm/dd/yyyy"});
    $("#fr-end-date").inputmask({ alias: "mm/dd/yyyy"});
    setupAutocomplete();
    $('#fr-search-bt').click(function() {
